<!doctype html>
<html lang="pt-br">
  <head>

    <title>Facebook - entre ou cadastre-se</title>
    <!--<link rel="icon" type="image/jpeg" sizes="32x32" href="/images/F-fb.jpg">-->

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Link customizado -->
    <link rel="stylesheet" type="text/css" href="/style.css">

  </head>

  <body>

    <div class="container">

        <div class="row">

            <div id="first" class="col-md-6">

                <img id="logo" src="/images/facebook-logo.svg" width="200">
                <h2>Logins recentes</h2>
                <p>Clique na sua foto ou adicione uma conta.</p>

                <div class="add-conta">

                  <a id="link-add-conta" href="">Adicionar conta</a>

                </div>

            </div>

            <!-- d-flex e justify-content-end para alinhar a div da row ao inicio, centro ou fim da row -->
            <div id="second" class="col-md-6 d-flex justify-content-center">

                <div id="login">

                    <input class="form-control form-control-lg" type="email" placeholder="Email ou telefone">
                    <input class="form-control form-control-lg" type="email" placeholder="Senha">

                    <!-- class btn-block faz o botÃ£o ocupar toda largura do elemento pai -->
                    <input id="botao" class="btn btn-primary btn-lg btn-block" type="submit" value="Entrar">
                    
                    <!-- class text-center centraliza os elementos -->
                    <div class="text-center">
                        <a href="">Esqueceu a senha?</a>
                        <br>
                        <hr>
                        <input class="btn btn-success" type="submit" value="Criar nova conta">
                    </div>
                    
                </div>
                
            </div>

        </div>

    </div>

    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
